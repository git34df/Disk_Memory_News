<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Visor de PDF</h1>
        <div class="pdf-viewer">
            <iframe src="Unidad_De_Estado_Solido.pdf" width="100%" height="600px"></iframe>
        </div>
        <div class="buttons">
            <a href="Unidad_De_Estado_Solido.pdf" download class="download-button">Descargar PDF</a>
            <button class="open-button" onclick="openPdf('Unidad_De_Estado_Solido.pdf')">Abrir PDF en otra ventana</button>
        </div>
    </div>
    <div class="container">
        <h1>Visor de PDF</h1>
        <div class="pdf-viewer">
            <iframe src="Memorias_RAM.pdf" width="100%" height="600px"></iframe>
        </div>
        <div class="buttons">
            <a href="Memorias_RAM.pdf" download class="download-button">Descargar PDF</a>
            <button class="open-button" onclick="openPdf('Memorias_RAM.pdf')">Abrir PDF en otra ventana</button>
        </div>
    </div>
    <script>
        function openPdf(pdfUrl) {
            window.open(pdfUrl, '_blank');
        }
    </script>
  
</body>
</html>
